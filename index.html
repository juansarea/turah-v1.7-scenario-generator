<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Scenario Analyzer by Turah v1.7</h1>
                <p class="mt-2 text-md text-gray-500">Masukkan requirement fitur untuk membuat skenario pengujian.</p>
            </header>

            <main>
                <!-- Input Form -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label for="requirements" class="block text-sm font-medium text-gray-700 mb-2">Poin-Poin Requirement</label>
                        <textarea id="requirements" name="requirements" rows="10" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="Contoh: Pengguna harus bisa login menggunakan email dan password. Jika password salah, tampilkan pesan error."></textarea>
                    </div>
                    
                    <div class="md:col-span-1 flex flex-col space-y-4">
                        <div>
                            <label for="scenarioType" class="block text-sm font-medium text-gray-700 mb-2">Jenis Skenario</label>
                            <select id="scenarioType" name="scenarioType" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                                <option value="Positif">Positif</option>
                                <option value="Negatif">Negatif</option>
                            </select>
                        </div>
                        <div>
                            <label for="featureName" class="block text-sm font-medium text-gray-700 mb-2">Fitur/Program</label>
                            <input type="text" id="featureName" name="featureName" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="Contoh: Login Pengguna">
                        </div>
                        <button id="processBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out flex items-center justify-center">
                            <svg id="button-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3m6-9h3m-3 6h3M9 6V3m0 18v-3"></path></svg>
                            <span id="button-text">Analyze Scenario</span>
                        </button>
                    </div>
                </div>

                <!-- Loading and Error Display -->
                <div id="loading" class="hidden my-6 flex flex-col items-center justify-center text-center">
                    <div class="spinner"></div>
                    <p class="mt-4 text-gray-600">Turah sedang bekerja membuat skenario, mohon tunggu sebentar...</p>
                </div>
                <div id="error" class="hidden my-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>

                <!-- Results Table -->
                <div id="resultsContainer" class="mt-10 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800">Hasil Skenario</h2>
                        <div id="actionButtons" class="flex space-x-2">
                            <button id="copyBtn" class="bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200 transition duration-150 flex items-center space-x-2 text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 Skenario Analyzer by Turah v1.70 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                <span id="copyBtnText">Copy</span>
                            </button>
                            <button id="exportBtn" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-150 flex items-center space-x-2 text-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                <span>Export Excel</span>
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive bg-white rounded-lg shadow border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aspek Fitur</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fitur/Program</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Judul Skenario</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipe</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aktor</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Langkah-langkah</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hasil yang Diharapkan</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        const processBtn = document.getElementById('processBtn');
        const requirementsInput = document.getElementById('requirements');
        const scenarioTypeSelect = document.getElementById('scenarioType');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loading');
        const errorContainer = document.getElementById('error');
        const buttonText = document.getElementById('button-text');
        const buttonIcon = document.getElementById('button-icon');
        const exportBtn = document.getElementById('exportBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copyBtnText = document.getElementById('copyBtnText');
        const featureNameInput = document.getElementById('featureName');

        let generatedScenarios = [];
        let currentFeatureName = '';

        async function callGeminiAPI(prompt, schema) {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: schema,
                },
                systemInstruction: {
                    parts: [{
                        text: SYSTEM_INSTRUCTION_TEXT
                    }]
                }
            };
            
            let response;
            let retries = 3;
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        return await response.json();
                    }
                    if (response.status === 429 || response.status >= 500) {
                        // Throttling or server error, wait and retry
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        // Other client-side error
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }

        }

        function displayResults(scenarios, featureName) {
            resultsTableBody.innerHTML = '';
            const actionButtons = document.getElementById('actionButtons');

            if (!scenarios || scenarios.length === 0) {
                resultsTableBody.innerHTML = '<tr><td colspan="9" class="text-center text-gray-500 py-4">Tidak ada skenario yang dihasilkan. Coba perjelas requirement Anda.</td></tr>';
                actionButtons.classList.add('hidden');
            } else {
                actionButtons.classList.remove('hidden');
                scenarios.forEach(scenario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="whitespace-nowrap">${scenario.id || 'N/A'}</td>
                        <td>${scenario.aspect || 'N/A'}</td>
                        <td>${featureName || 'N/A'}</td>
                        <td>${scenario.judul || 'N/A'}</td>
                        <td><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${scenario.tipe === 'Positif' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${scenario.tipe || 'N/A'}</span></td>
                        <td class="text-sm text-gray-500">${scenario.deskripsi || 'N/A'}</td>
                        <td>${scenario.aktor || 'N/A'}</td>
                        <td class="text-sm text-gray-500">${(scenario.langkah || '').replace(/\n/g, '<br>')}</td>
                        <td class="text-sm text-gray-500">${scenario.hasil || 'N/A'}</td>
                    `;
                    resultsTableBody.appendChild(row);
                });
            }
            resultsContainer.classList.remove('hidden');
        }

        processBtn.addEventListener('click', async () => {
            const requirements = requirementsInput.value.trim();
            const scenarioType = scenarioTypeSelect.value;
            currentFeatureName = featureNameInput.value.trim();

            if (!requirements) {
                errorContainer.textContent = 'Mohon masukkan poin-poin requirement terlebih dahulu.';
                errorContainer.classList.remove('hidden');
                return;
            }

            // UI updates for loading state
            errorContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            processBtn.disabled = true;
            buttonText.textContent = 'Memproses...';
            buttonIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9a9 9 0 0114.13-6.36M20 15a9 9 0 01-14.13 6.36"></path>`;
            buttonIcon.classList.add('animate-spin');
            
            const prompt = `
                Tipe Skenario yang diminta: "${scenarioType}"
                Requirement Fitur: "${requirements}"
            `;
            
            const schema = {
                type: "ARRAY",
                items: {
                    type: "OBJECT",
                    properties: {
                        "id": { "type": "STRING" },
                        "aspect": { "type": "STRING" },
                        "judul": { "type": "STRING" },
                        "tipe": { "type": "STRING", "enum": [scenarioType] },
                        "deskripsi": { "type": "STRING" },
                        "aktor": { "type": "STRING" },
                        "langkah": { "type": "STRING" },
                        "hasil": { "type": "STRING" }
                    },
                    required: ["id", "aspect", "judul", "tipe", "deskripsi", "aktor", "langkah", "hasil"]
                }
            };

            try {
                const result = await callGeminiAPI(prompt, schema);
                const candidate = result?.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const scenariosJson = candidate.content.parts[0].text;
                    generatedScenarios = JSON.parse(scenariosJson);
                    displayResults(generatedScenarios, currentFeatureName);
                } else {
                    throw new Error("Respon dari AI tidak valid atau kosong.");
                }

            } catch (err) {
                console.error('Error:', err);
                errorContainer.textContent = `Terjadi kesalahan: ${err.message}. Mohon coba lagi.`;
                errorContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
            } finally {
                // Restore UI from loading state
                loadingIndicator.classList.add('hidden');
                processBtn.disabled = false;
                buttonText.textContent = 'Analyze Scenario';
                buttonIcon.innerHTML = `<svg id="button-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3m6-9h3m-3 6h3M9 6V3m0 18v-3"></path</svg>`;
                buttonIcon.classList.remove('animate-spin');
            }
        });

        function formatForClipboard(scenarios) {
            const headers = ["ID", "Aspek Fitur", "Fitur/Program", "Judul Skenario", "Tipe", "Deskripsi", "Aktor", "Langkah-langkah", "Hasil yang Diharapkan"];
            let content = headers.join('\t') + '\n';

            scenarios.forEach(s => {
                const row = [s.id, s.aspect, currentFeatureName, s.judul, s.tipe, s.deskripsi, s.aktor, s.langkah, s.hasil];
                content += row.map(cell => (cell || '').toString().replace(/\n/g, ' ')).join('\t') + '\n';
            });

            return content;
        }

        function copyResultsToClipboard() {
            if (generatedScenarios.length === 0) return;

            const textToCopy = formatForClipboard(generatedScenarios);
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtnText.textContent = 'Tercopy!';
                setTimeout(() => {
                    copyBtnText.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin:', err);
                copyBtnText.textContent = 'Gagal';
                 setTimeout(() => {
                    copyBtnText.textContent = 'Copy';
                }, 2000);
            });
        }
        
        function escapeCsvCell(cell) {
            if (cell === null || cell === undefined) {
                return '';
            }
            let cellString = cell.toString();
            // Wrap in quotes if it contains a comma, double quote, or newline
            if (cellString.search(/("|,|\n)/g) >= 0) {
                cellString = '"' + cellString.replace(/"/g, '""') + '"';
            }
            return cellString;
        }

        function exportResultsToExcel() {
            if (generatedScenarios.length === 0) return;

            const headers = ["ID", "Aspek Fitur", "Fitur/Program", "Judul Skenario", "Tipe", "Deskripsi", "Aktor", "Langkah-langkah", "Hasil yang Diharapkan"];
            let csvContent = headers.map(escapeCsvCell).join(',') + '\n';

            generatedScenarios.forEach(s => {
                const row = [s.id, s.aspect, currentFeatureName, s.judul, s.tipe, s.deskripsi, s.aktor, s.langkah, s.hasil];
                csvContent += row.map(escapeCsvCell).join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "skenario_pengujian.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        copyBtn.addEventListener('click', copyResultsToClipboard);
        exportBtn.addEventListener('click', exportResultsToExcel);
    </script>

</body>
</html>
